<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="index">
        {% csrf_token %}
        <label for="name">Enter Name :</label>
        <input id="name" type="text" name="fname" value="Kiran"> <br>
        <label for="contact">Enter Contact :</label>
        <input id="contact" type="number" name="contact"> <br>
        <label for="address">Address</label>
        <textarea name="" id="address" cols="30" rows="5"></textarea><br>
        <label for="gender">Gender</label>
        <input type="radio" name="radio" value="Male"> Male <input type="radio" name="radio" value="female"> Female
        <button>Click</button>
    </form>
</body>

</html>
